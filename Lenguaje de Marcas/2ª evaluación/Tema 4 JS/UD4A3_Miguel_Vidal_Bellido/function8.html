<!DOCTYPE html>
<html>
    <head>
    <meta	charset="utf-8"	/>
    <title>Pruebas Javascript</title>
    <script	src="Alert(Hola mundo).js"></script>
    </head>
    <body>
        <script>
            var numero = prompt("Introduce un n√∫mero");

            function averiguador(p1){
                var comprobador = /^[0-9]+$/;
                if (p1 != comprobador){
                    document.write("El valor introducido NO es un NUMERO");
                }else if (p1 < 0){
                    document.write("El valor introducido es NEGATIVO")
                }else{
                    document.write("El valor introducido es POSITIVO")
                }
            }

            averiguador(numero);
        </script>
        </body>
</html>
