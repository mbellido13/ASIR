<!DOCTYPE html>
<html>
    <head>
    <meta	charset="utf-8"	/>
    <title>Pruebas Javascript</title>
    <script	src="Alert(Hola mundo).js"></script>
    </head>
    <body>
        <script>
            var delimitador = prompt("Inserta un numero que funcionara como delimitador para nuestro contador");
            

            function longitud(p1) {
               // primeramente obtenemos la longitud de las dos variables

                for(i=0; i< p1; i++){
                    document.write(i+"-");
                }

            }

            longitud(delimitador);
        </script>
        </body>
</html>
