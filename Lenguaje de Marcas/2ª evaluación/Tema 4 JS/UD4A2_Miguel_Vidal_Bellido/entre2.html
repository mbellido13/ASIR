<!DOCTYPE html>
<html>
    <head>
    <meta	charset="utf-8"	/>
    <title>Pruebas Javascript</title>
    <script	src="Alert(Hola mundo).js"></script>
    </head>
    <body>
        <script>
            // PEDIMOS LOS DOS NUMEROS PARA ALMACENARLOS EN VARIABLE Y VARIABLE1
            var numero = prompt("Porfavor, introduce un número entero");  
            var numero1 = prompt("Porfavor, introduce otro numero")
            
            // Configuramos el contador limite en numero, ya que aunque el otro sea más largo no será influyente en el resultado

            for (i=0; i <= numero; i++) {
                if (numero % i == 0 && numero1 % i == 0) {
                 document.write(i,"; ");
                }
            }

        </script>
        </body>
</html>
