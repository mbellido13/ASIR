<!DOCTYPE html>
<html>
    <head>
    <meta	charset="utf-8"	/>
    <title>Pruebas Javascript</title>
    <script	src="Alert(Hola mundo).js"></script>
    </head>
    <body>
        <script>
            var parametro1 = prompt("Introduce un parametro");
            var parametro2 = prompt("Introduce otro parametro");

            function apartado2(multiplicador, numero){
                var resultado = numero
                for(i=0; i < multiplicador; i++){
                    var resultado = parseInt(resultado)*2;
                    document.write(resultado+"</br>");
                }
            }

            //

            apartado2(parametro1, parametro2);
        </script>
        </body>
</html>
