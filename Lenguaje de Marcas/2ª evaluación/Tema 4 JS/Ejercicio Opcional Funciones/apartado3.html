    <body>
        <script>
            // hola
            var cadena = prompt("Introduce una cadena");
            var caracter = prompt("Introduce un caracter");

            function apartado3(cad,car){
                var indices = []
                for(var i=0; i < cad.length; i++){
                    if(cad[i].toLowerCase() === car){ 
                        indices.push(i); 
                    }
                }
                document.write(i);
            }

            apartado3(cadena,caracter);
            
        </script>
